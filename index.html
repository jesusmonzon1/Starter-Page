<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
  <!-- Font awesome icons -->
  <script src="https://kit.fontawesome.com/873227bf87.js" crossorigin="anonymous"></script>

  <link rel ="stylesheet" type="text/css" href="styles.css">

  <title>Starter Page</title>

</head>
<body>
  <div class="container">
    <div class="box">
      <div id="days">
        
      </div>
      <div id="boxA">
        <div id="time"></div>
        <div class="boxB">
          <div id="weather-temp"></div>
          <div id="weather-desc"></div>
          <div id="weather-wind"></div>
        </div>
      </div>
      <!-- <div id="boxC">
        <i class="fab fa-btc"></i>
          <div id="bitcoin"></div>
      </div> -->
    </div>

    <div id="search-box" class="box">
      <div class="dropdown">
        <form id="search-engine" method="get">
          <select id="dropdown">
            <option value="google">Google</option>
            <option value="youtube">Youtube</option>
            <option value="reddit">Reddit</option>
            <option value="genius">Genius</option>
            <option value="stack">Stack Overflow</option>
            <option value="wiki">Wikipedia</option>
          </select>
        </form>
      </div>

      <div>
          <input id="search" type="url" autofocus="on" autocomplete="off"/>
      </div>
    </div>

    <div>
      <div class="row" id="bookmarkHold">
      </div> 
    </div>

  </div>
  
  <script src="config.js"></script>
  <script src="app.js"></script>
  <script src="api.js"></script>
</body>
</html>
