<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel ="stylesheet" type="text/css" href="styles.css">

  <title>Starter Page</title>

</head>
<body>
  <div class="container">
    <div class="box">
      <div id="boxA">
        <div id="time"></div>
        <div id="weather">weather</div>
      </div>
      <div id="boxB">
        <div id="bitcoin">todays bitcoin price</div>
        <div id="sp">The s&p is</div>
      </div>
    </div>

    <div id="search-box" class="box">
      <div class="dropdown">
        <form id="search-engine" method="get">
          <select id="dropdown">
            <option value="google">Google</option>
            <option value="youtube">Youtube</option>
            <option value="reddit">Reddit</option>
            <option value="stack">Stack Overflow</option>
          </select>
        </form>
      </div>

      <div>
        <form id="search" method="get" >
          <input type="text" autofocus="on" autocomplete="off"/>
        </form>
      </div>
    </div>

    <div>
      <div class="row" id="bookmarkHold">
        <!-- function Bookmarks fires here to populate bookmarks -->
      </div> 
    </div>

  </div>
  
  <script src="app.js"></script>
</body>
</html>
